# This is a basic workflow to help you get started with Actions

name: Deploy react app on surge

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Install Node Js
        uses: actions/setup-node@v2-beta
        with:
          version: 12
      - name: GitHub Action for Yarn
  # You may pin to the exact commit or the version.
  # uses: Borales/actions-yarn@d8ce577a6f5d99a459fc7fdf2a86844617e353e4
        uses: Borales/actions-yarn@v3.0.0
        with:
    # Yarn command
         cmd: install
 
        
      - name: Build React app
        run: npm build
      
      - name: Install Surge
        run: sudo npm install --global surge
      
      - name: Deploy to surge
        run: surge ./build ihsan_class_02_react_bootcamp.surge.sh ${{secrets.SURGE_TOKEN}}
      
      
          
     
